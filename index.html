<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>• NIMFILE •</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons Bolt Favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .material-icons {
          font-size: 20px;
        }
    </style>
</head>
<body>

<!-- This overlay is used for the connection status animations -->
<div id="connection-status-overlay"></div>

<div class="top-bar">
    <div class="header-title">
        <!-- Icon added above the title -->
        <img src="assets/icon.png" alt="NIMFILE Icon" class="app-logo">
        <span class="app-title">• NIMFILE •</span>
    </div>
</div>
<main class="centered-container">
    <h1 class="visually-hidden">NIMFILE Application</h1>

    <!-- Session Info & Peer Management (initially hidden) -->
    <section id="sessionInfoSection" class="hidden card session-info-card">
        <div class="collapsible-header" id="sessionInfoHeader">
            <span class="peer-info">Status: <span id="connectedPeerName">-</span></span>
            <button id="toggleSessionInfoBtn" title="Toggle session info" aria-label="Toggle session info" class="icon-btn">
                <span class="material-icons">expand_less</span>
            </button>
        </div>
        <div class="collapsible-content" id="sessionInfoContent">

            <!-- 1. Username Section (Top) -->
            <div id="usernameSection" class="hidden username-section">
                <form id="usernameForm" autocomplete="off">
                    <label for="usernameInput"><strong>Display Name:</strong></label>
                    <input id="usernameInput" type="text" maxlength="20" placeholder="e.g. Alice" />
                    <button type="submit" class="primary-btn set-username-btn">Set Name</button>
                </form>
            </div>

            <!-- 2. Connected Peers (Middle) -->
            <div id="peersSection" class="hidden peers-section">
                <strong>Active Participants:</strong>
                <ul id="peersList"></ul>
            </div>

            <!-- 3. QR Code & Link (Bottom) -->
            <div class="session-details">
                <!-- QR Code First -->
                <div class="qr-container hidden" id="qrContainer">
                    <span class="qr-label">Scan QR to Join:</span>
                    <div id="qrcode"></div>
                </div>

                <!-- Link Second -->
                <div id="linkSection" class="hidden join-link-row">
                    <strong>Invite via Link:</strong>
                    <a href="#" id="joinLink" target="_blank" class="join-link"></a>
                    <button id="copyLinkBtn" title="Copy link" aria-label="Copy link" class="icon-btn">
                        <span class="material-icons">content_copy</span>
                    </button>
                </div>
            </div>

        </div>
    </section>

    <!-- File Transfer Controls (now visible by default) -->
    <section id="fileTransferSection" class="card file-transfer-card">
        <h2>Send Files</h2>

        <!-- List of files displayed FIRST -->
        <div id="fileMessagesArea" class="file-messages-area" style="width: 100%;"></div>

        <!-- "Choose files" button displayed BELOW the list -->
        <div class="file-input-area" style="margin-top: 16px;">
            <input id="fileInput" type="file" multiple style="display:none" />
            <button id="fileBtn" type="button" class="primary-btn send-file-btn">
                <span class="material-icons" style="margin-right: 8px;">upload</span> Select Files
            </button>
        </div>

        <!-- Start button remains at the bottom -->
        <button id="startBtn" class="primary-btn hidden" style="margin-top: 16px; width: 100%;">Start Transfer Session</button>
    </section>
</main>

<div class="theme-button-wrapper">
    <div class="text-buttons-container">
        <a href="terms.html" target="_blank" class="text-button">Terms & Conditions</a>
        <span class="text-button-separator">•</span>
        <a href="about.html" target="_blank" class="text-button">About</a>
    </div>
    <button id="themeToggleBtn" title="Toggle theme" aria-label="Toggle theme" class="theme-toggle-btn">
        <span class="theme-toggle-label">Light</span>
        <span class="theme-toggle-switch">
        <span class="switch-thumb"></span>
      </span>
        <span class="theme-toggle-label">Dark</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/ponyfill.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="theme.js" defer></script>
<script type="module" src="main.js" defer></script>
</body>
</html>
